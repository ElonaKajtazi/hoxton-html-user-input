<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish <Form></Form></title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <form>
      <h1 class="title">Hey there!</h1>
      <div class="name">
        <label for="name"> What's your name? </label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="email">
        <label for="email"> What's your email address? </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email address"
        />
      </div>
      <div class="service">
        <label class="service" for="service">
          What services are you looking for?
        </label>
        <select class="service__select" name="service" id="service">
          <option value="">Choose a service</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
      <div class="budget">
        <label class="budget" for="budget"> What is your budget? </label>
        <select class="budget__select" name="budget" id="budget">
          <option value="">Select budget</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
      <div class="anything-else">
        <label class="anything-else" for="anything-else">
          Anything else you'd like to tell us?
        </label>
        <textarea
          class="anything-else__textarea"
          name="anything-else"
          id="anything-else"
          rows="10"
        > Your message here...
       </textarea
        >
      </div>
      <div class="terms-conditions">
        <label class="agree" for="agree"> I agree with T&Cs. </label>
        <input class="agree__checkbox" type="checkbox" />
      </div>
      <button class="submit">
        <a class="submit" href="#">
          Submit
          <span class="arrow">&#8594;</span>
        </a>
      </button>
    </form>
  </body>
</html>
