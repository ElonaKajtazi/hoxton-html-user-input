<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish <Form></Form></title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <form>
      <h2>Hey there!</h2>
      <label class="name" for="name"> What's your name? </label>
      <input class="name__input" id="name" type="text" name="name" placeholder="Enter your name" />

      <label for="email"> What's your email address? </label>
      <input 
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email address"
      />
      <label for="service"> What services are you looking for? </label>
      <select name="service" id="service">
        <option value="">Choose a service</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <label for="budget"> What is your budget? </label>
      <select name="budget" id="budget">
        <option value="">Select budget</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <label for="anything-else"> Anything else you'd like to tell us? </label>
      <textarea name="anything-else" id="anything-else" rows="10">
        Your message here...
    </textarea
      >
      <label for="agree"> I agree with T&Cs. </label>
      <input type="checkbox" />
      <button>
        <a href="#">
          Submit
          <span class="material-symbols-outlined"> arrow_forward </span>
        </a>
      </button>
    </form>
  </body>
</html>
